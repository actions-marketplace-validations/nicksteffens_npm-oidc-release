name: 'NPM OIDC Release'
description: 'Publish to NPM using OIDC authentication with release-it'
author: 'nicksteffens'

branding:
  icon: 'package'
  color: 'red'

inputs:
  release_type:
    description: 'Release type: release or prerelease'
    required: false
    default: 'release'
  increment:
    description: 'Version increment (major, minor, patch) - leave blank for auto'
    required: false
    default: ''
  dist_tag:
    description: 'Pre-release dist tag (only used for prerelease)'
    required: false
    default: 'alpha'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        registry-url: 'https://registry.npmjs.org'

    - name: Configure git
      shell: bash
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

    - name: Detect package manager
      id: detect-pm
      shell: bash
      run: |
        if [ -f "yarn.lock" ]; then
          echo "pm=yarn" >> $GITHUB_OUTPUT
          echo "run=yarn dlx" >> $GITHUB_OUTPUT
        else
          echo "pm=npm" >> $GITHUB_OUTPUT
          echo "run=npx" >> $GITHUB_OUTPUT
        fi

    - name: Install dependencies
      shell: bash
      run: |
        if [ "${{ steps.detect-pm.outputs.pm }}" == "yarn" ]; then
          yarn install --immutable
        else
          npm ci
        fi

    - name: Run release-it
      shell: bash
      run: |
        if [ "${{ inputs.release_type }}" == "prerelease" ]; then
          ${{ steps.detect-pm.outputs.run }} release-it --ci ${{ inputs.increment }} --preRelease=${{ inputs.dist_tag }} --github.preRelease
        else
          ${{ steps.detect-pm.outputs.run }} release-it --ci ${{ inputs.increment }}
        fi
